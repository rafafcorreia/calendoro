<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendoro</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calendarModule">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="linha"></div>

    <div id="taskListContainer">
      <div id="tasklist"></div>
      <button id="btnAddTask">Add Task</button>
    </div>

    <div id="newTaskModal">
      <h2>New Task</h2>

      <input id="taskTitleInput" placeholder="Task Title" />

      <button id="addButton">Add</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteTaskModal">
      <h2>Task</h2>

      <p id="taskText"></p>

      <input id="taskEditTitleInput" />
      <button id="saveButton">Save</button>
      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="pomodoroModal">
      <img id="returnButton" src="img/imgLargeBack.png"></img>
      <p id="pomodoroTaskTitle"></p>
      <img src="img/imgPomodoroTimer.png">

      <p id="demo"></p>
      <p id="breakLabel"></p>

      <button id="btnStartTimer">Start</button>
      <button id="btnPauseTimer">Pause</button>
      <button id="btnFinishTask">Finish Task</button>

    </div>
    
    <div id="modalBackDrop"></div>


    
    <script type="module" src="./src/calendario.js"></script>
    <script src="./src/pomodoro.js"></script>
  </body>
</html>
