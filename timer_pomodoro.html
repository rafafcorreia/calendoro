<!DOCTYPE html>
<html>
<head>
  <title>Calendoro</title>
  <style type="text/css">
         body {
      font-family: Arial;
      text-align: center;
         }

         #cronometro {
      font-family: Arial;
      font-size: 75px;
      text-align: center;
         }

         #botao {
      background-color: rgb(231, 91, 91);
      width: 100px;
      height: 100px;
      margin: 0 auto;
	   text-align: center;
	   font-family: arial;
	   font-size: 55px;
	   color: white;
	   border-radius: 100px;
	   cursor: pointer;
         }

         #botao-concluir {
      background-color: rgb(231, 91, 91);
      width: 200px;
      height: 50px;
      margin: 0 auto;
	   text-align: center;
	   line-height: 50px;
	   font-family: arial;
	   font-size: 20px;
	   color: black;
	   border-radius: 5px;
	   cursor: pointer;
         }
      </style>
   </head>
   <body>
      <p><img src="logo.JPG" width="240" height="40" align="left">
      </p>
    <br/> <br/> <br/> <br/> 
        <img src="imgPomodoroTimer.png" width="230" height="200"/>
    <br/> <br/> <br/>
      <div id="cronometro">25:00</div>
    <br/> <br/>
      <button id="botao">►</button>
    <br/> <br/> <br/>
      <button id="botao-concluir"><b>Concluir tarefa</b></button>
      <br/> <br/> <br/> <br/>
      <a href="pagina.html">
        <img src="imgSmallBack.png" width="75" height="75" align="left"/>
    </a> 
      <script>
         // variáveis
         const botao = document.querySelector('#botao');
         const cronometro = document.querySelector('#cronometro');
         const botaoConcluir = document.querySelector('#botao-concluir');
         let tempoAtual = 1500;
         let timer;
         // Função para iniciar o cronômetro
         function iniciarCronometro() {
            botao.innerHTML = 'II';
            timer = setInterval(function() {
               if (tempoAtual == 0) {
                  clearInterval(timer);
                  botao.innerHTML = '►';
                  botaoConcluir.style.display = 'block';
                  tempoAtual = 4 * 60;
                  atualizarCronometro();
               } else {
                  tempoAtual--;
                  atualizarCronometro();
               }
            }, 1000);
         }
         // Função para pausar o cronômetro
         function pausarCronometro() {
            botao.innerHTML = '►';
            clearInterval(timer);
         }
         // Função para atualizar o cronômetro
         function atualizarCronometro() {
            const minutos = Math.floor(tempoAtual / 60);
            const segundos = tempoAtual % 60;
            cronometro.innerHTML = `${minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
         }
         // Função para concluir tarefa
         function concluirTarefa() {
            window.location.href = 'pagina.html';
         }
         // Adicionando evento ao botão
         botao.addEventListener('click', function() {
            if (botao.innerHTML == '►') {
               iniciarCronometro();
            } else {
               pausarCronometro();
            }
         });
         // Adicionando evento ao botão concluir
         botaoConcluir.addEventListener('click', concluirTarefa);
      </script>
   </body>
</html>
